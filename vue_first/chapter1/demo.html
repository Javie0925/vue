<!DOCTYPE html>
<html lang="en" v-bind:xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <script src=“https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js”></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <div>{{message}}</div>
        <div v-bind:title="message">查看信息</div>
        <button @click="clickme" value="hello">click me</button>
        请输入：<input type="text" v-model="message">{{message}}
        <div>
            <input type="radio" name="sex" value="male"  v-model="checked">male
            <input type="radio" name="sex" value="female" v-model="checked">female
            性别：{{sex}}
            checked:{{checked}}
        </div>
        <jv v-for="item in values" v-bind:jvalue="item" ></jv>
        









    </div>
    
    
</body>
<script>
    //定义一个vue组件
    Vue.component("jv",{
        props:["jvalue"],
        template: "<li>{{jvalue}}</li>"
    });
    var vm = new Vue({
        el:"#app",
        data:{
            message:"hello vue",
            title:"vue_html",
            sex:"",
            checked:false,
            values:[
                'hello','world','!'
            ]
        },
        methods:{
            clickme:function(e){
                console.log(e);
            }
        }
    });
</script>
</html>
